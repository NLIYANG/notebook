<!DOCTYPE html>
<html lang="en" x-data="workPage()" class="bg-gray-900 text-gray-200">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Life Stories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

  <div class="flex max-w-6xl mx-auto h-screen pt-16">

    <!-- left nav -->
    <aside class="w-1/4 pr-6 sticky top-16 overflow-y-auto">
      <ul class="space-y-4">
        <template x-for="story in stories" :key="story.id">
          <li>
            <a
              :href="`#${story.id}`"
              @mouseenter="active = story.id"
              @mouseleave="active = null"
              :class="{
                'text-white font-semibold before:block before:w-8 before:h-0.5 before:bg-pink-400 before:mb-1': active===story.id,
                'text-gray-500': active!==story.id
              }"
              class="transition"
            >
              <span x-text="story.year"></span> – <span x-text="story.title"></span>
            </a>
          </li>
        </template>
      </ul>
    </aside>

    <!-- right content -->
    <main class="flex-1 overflow-y-auto space-y-12 pr-4">
      <template x-for="story in stories" :key="story.id">
        <section
          :id="story.id"
          @mouseenter="active = story.id"
          @mouseleave="active = null"
          :class="{
            'bg-gray-800 shadow-lg ring-1 ring-pink-400': active===story.id,
            'hover:bg-gray-800 hover:ring-1 hover:ring-pink-400': active!==story.id
          }"
          class="p-6 rounded-lg flex space-x-6 transition"
        >
          <!-- thumbnail -->
          <div class="flex-shrink-0 w-32 h-32 rounded-lg overflow-hidden">
            <img :src="story.thumb" :alt="story.title + ' thumbnail'" class="object-cover w-full h-full" />
          </div>
          <!-- content -->
          <div>
            <div class="text-sm text-pink-300 mb-1" x-text="story.year"></div>
            <h3 class="text-xl font-bold mb-2" x-text="story.title"></h3>
            <p class="text-gray-300 mb-4 whitespace-pre-line" x-text="story.description"></p>
          </div>
        </section>
      </template>
    </main>
  </div>

  <script>
    function workPage() {
      return {
        active: null,
        stories: [
          {
            id: 'story2018',
            year: '2018',
            title: 'Launched First Web App',
            thumb: 'thumbs/web-app-2018.jpg',
            description: 'Built and deployed my first interactive web application to track Bible study progress. Learned HTML, CSS, and basic JavaScript.\n\nCollaborated with youth group leaders to design the UI and gathered feedback for improvements.'
          },
          {
            id: 'story2019',
            year: '2019',
            title: 'Joined Signode as Analyst',
            thumb: 'thumbs/signode-2019.jpg',
            description: 'Started my role as a Supply Chain Analyst at Signode. Developed forecasting models in Power BI and Python.\n\nLed a pilot project to automate inventory reports, reducing manual work by 40%.'
          },
          {
            id: 'story2020',
            year: '2020',
            title: 'Bible Olympics Inception',
            thumb: 'thumbs/bible-olympics-2020.jpg',
            description: 'Conceptualized and organized the first annual Bible Olympics event for my church youth group.\n\nDesigned games, prepared materials, and built a GitHub-hosted score-tracker.'
          },
          {
            id: 'story2021',
            year: '2021',
            title: 'Earned CP Forecasting Cert',
            thumb: 'thumbs/cert-2021.jpg',
            description: 'Completed the Certified Professional Forecaster program. Enhanced my predictive modeling skills with time-series analysis and R.'
          },
          {
            id: 'story2022',
            year: '2022',
            title: 'Built Tap-to-Pay Prototype',
            thumb: 'thumbs/tap-to-pay-2022.jpg',
            description: 'Prototyped a tap-to-pay interface using BRICK and Stripe Terminal on iOS. Integrated NFC handling and demoed at a fintech meetup.'
          },
          {
            id: 'story2023',
            year: '2023',
            title: 'Guitar Tutorial Series',
            thumb: 'thumbs/guitar-2023.jpg',
            description: 'Launched a YouTube series teaching guitar strumming patterns. Produced 12 tutorial videos and grew channel to 5k subscribers.'
          },
          {
            id: 'story2024',
            year: '2024',
            title: 'Advanced ML Research',
            thumb: 'thumbs/ml-2024.jpg',
            description: 'Conducted a research project on demand forecasting using random forests and XGBoost in Python. Co-authored an internal white paper.'
          },
          {
            id: 'story2025',
            year: '2025',
            title: 'Leading Youth Ministry Tech',
            thumb: 'thumbs/ministry-2025.jpg',
            description: 'Developed interactive digital devotionals and prayer trackers for my church’s youth ministry, improving engagement by 50%.'
          }
        ]
      }
    }
  </script>
</body>
</html>
