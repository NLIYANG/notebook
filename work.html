<!DOCTYPE html>
<html lang="en" x-data="workPage()" class="bg-gray-900 text-gray-200">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

  <div class="flex max-w-6xl mx-auto h-screen pt-16">

    <!-- left nav -->
    <aside class="w-1/4 pr-6 sticky top-16">
      <ul class="space-y-4">
        <template x-for="proj in projects" :key="proj.id">
          <li>
            <a
              :href="`#${proj.id}`"
              @mouseenter="active = proj.id"
              @mouseleave="active = null"
              :class="{
                'text-white font-semibold before:block before:w-8 before:h-0.5 before:bg-pink-400 before:mb-1': active===proj.id,
                'text-gray-500': active!==proj.id
              }"
              class="transition"
            > 
              <span x-text="proj.company"></span>
            </a>
          </li>
        </template>
      </ul>
    </aside>

    <!-- right content -->
    <main class="flex-1 overflow-auto space-y-12">
      <template x-for="proj in projects" :key="proj.id">
        <section
          :id="proj.id"
          @mouseenter="active = proj.id"
          @mouseleave="active = null"
          :class="{
            'bg-gray-800 shadow-lg ring-1 ring-pink-400': active===proj.id,
            'hover:bg-gray-800 hover:ring-1 hover:ring-pink-400': active!==proj.id
          }"
          class="p-6 rounded-lg transition"
        >
          <div class="text-sm text-pink-300 mb-1" x-text="proj.dates"></div>
          <h3 class="text-xl font-bold mb-2" x-text="proj.title"></h3>
          <p class="text-gray-300 mb-4" x-text="proj.description"></p>
          <div class="flex flex-wrap gap-2">
            <template x-for="tag in proj.tags" :key="tag">
              <span class="bg-pink-500 bg-opacity-20 text-pink-300 px-2 py-1 rounded-full text-sm">
                <span x-text="tag"></span>
              </span>
            </template>
          </div>
        </section>
      </template>
    </main>
  </div>

  <script>
    function workPage() {
      return {
        active: null,
        projects: [
          {
            id: 'apple',
            company: 'UI Engineer Co-op · Apple',
            dates: 'Jul – Dec 2017',
            title: 'Interactive Web Apps for Apple Music',
            description: 'Built embeddable web player and in-browser auth flows.',
            tags: ['JavaScript','SCSS','MusicKit.js','HTML']
          },
          {
            id: 'scout',
            company: 'Developer · Scout Studio',
            dates: '2016 – 2017',
            title: 'Pro-bono Brand & Website Builds',
            description: 'Collaborated on new brands, design systems & web builds.',
            tags: ['Jekyll','WordPress','JavaScript','SCSS']
          },
          {
            id: 'starry',
            company: 'Software Engineer Co-op · Starry',
            dates: 'Jul – Dec 2016',
            title: 'Android Customer-Facing Features',
            description: 'Enhanced UI for Starry’s Android app and Analytics dashboard.',
            tags: ['Cordova','Backbone','JavaScript','CSS']
          }
          // …add as many as you like
        ]
      }
    }
  </script>
</body>
</html>
