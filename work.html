<!DOCTYPE html>
<html lang="en" x-data="workPageData()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work Page</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <header class="bg-white shadow py-6">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold">My Professional Journey</h1>
      <p class="mt-2 text-gray-600">Overview of my experiences, achievements, and statistics.</p>
    </div>
  </header>

    <!-- Sections rendered dynamically -->
    <template x-for="section in sections" :key="section.id">
      <section class="mb-8 bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4" x-text="section.title"></h2>
        <p class="text-gray-700 mb-4" x-text="section.content"></p>
        <div class="grid grid-cols-2 gap-4 md:grid-cols-4">
          <template x-for="(value, label) in section.stats" :key="label">
            <div class="bg-gray-50 p-4 rounded">
              <p class="text-xl font-bold" x-text="value"></p>
              <p class="text-gray-600" x-text="label"></p>
            </div>
          </template>
        </div>
      </section>
    </template>

  <script>
    function workPageData() {
      return {
        sections: [
          {
            id: 1,
            title: 'Professional Experience',
            content: 'Describe your roles, responsibilities, and key learnings in each position you've held.',
            stats: {
              'Years in Industry': '5+',
              'Companies Worked': '3',
              'Projects Led': '12',
              'Teams Managed': '2'
            }
          },
          {
            id: 2,
            title: 'Key Achievements',
            content: 'Highlight awards, recognitions, and major milestones you've reached.',
            stats: {
              'Awards': '4',
              'Certifications': '5',
              'Publications': '2',
              'Patents': '1'
            }
          },
          {
            id: 3,
            title: 'Core Skills',
            content: 'Showcase your primary skills and competencies.',
            stats: {
              'JavaScript': 'Expert',
              'Python': 'Advanced',
              'Data Analysis': 'Expert',
              'UI/UX Design': 'Intermediate'
            }
          },
          {
            id: 4,
            title: 'Education & Training',
            content: 'Outline your educational background and professional training.',
            stats: {
              'Degrees': '2',
              'Workshops': '8',
              'Online Courses': '15',
              'Conferences': '6'
            }
          }
        ]
      }
    }
  </script>
</body>
</html>
