<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble-Attract Background</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    /* make sure the canvas is full-screen and behind everything */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- your page content here -->
  <h1 class="p-8 text-4xl">Hello, world!</h1>

  <!-- this second <script> is your custom config -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false }, // we already sized via CSS
      particles: {
        number: {
          value: 40,
          density: { enable: true, value_area: 800 }
        },
        shape: { type: "circle" },
        size: {
          value: { min: 4, max: 12 },
          animation: {
            enable: true,
            speed: 2,
            minimumValue: 4,
            sync: false
          }
        },
        opacity: {
          value: { min: 0.2, max: 0.5 },
          animation: {
            enable: true,
            speed: 1,
            minimumValue: 0.2,
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "attract"
          }
        },
        modes: {
          attract: {
            distance: 200,    // how far the “pull” reaches
            duration: 0.4,    // how long the pull lasts per hover
            speed: 3          // strength of the pull
          }
        }
      },
      detectRetina: true
    });
  </script>

  <!-- the invisible div for tsParticles -->
  <div id="tsparticles"></div>

</body>
</html>
