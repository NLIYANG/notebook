<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Hover Demo</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tsParticles core (defer so it loads after DOM parsing) -->
  <script defer src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.min.js"></script>
</head>
<body class="relative overflow-hidden bg-gray-900 text-white">

  <!-- 1) Particle layer: full-screen, behind everything -->
  <div id="tsparticles" class="fixed inset-0 z-[-10]"></div>

  <!-- 2) Your content on top of particles -->
  <div class="relative z-10 flex flex-col min-h-screen">

    <!-- NAVIGATION -->
    <nav class="bg-black bg-opacity-50 p-4">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <span class="text-2xl font-mono">&lt;/&gt;</span>
        <a href="#" class="text-lg font-semibold">Liyang Ng</a>
      </div>
    </nav>

    <!-- HERO -->
    <header class="flex-grow flex items-center justify-center">
      <h1 class="text-5xl font-bold">Hover over the bubbles!</h1>
    </header>

    <!-- FOOTER -->
    <footer class="bg-black bg-opacity-50 p-4 text-center">
      &copy; 2025 Liyang Ng
    </footer>
  </div>

  <!-- 3) Initialize tsParticles with “bubble on hover” -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      tsParticles.load("tsparticles", {
        fpsLimit: 60,
        detectRetina: true,
        background: { color: "transparent" },
        particles: {
          number: { value: 80, density: { enable: true, area: 800 } },
          color: { value: "#ffd166" },
          shape: { type: "circle" },
          opacity: {
            value: 0.3,
            random: { enable: true, minimumValue: 0.1 },
            anim: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
          },
          size: {
            value: 8,
            random: { enable: true, minimumValue: 4 },
            anim: { enable: true, speed: 4, minimumValue: 2, sync: false }
          },
          move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            outModes: { default: "out" }
          },
          links: { enable: false }
        },
        interactivity: {
          detectsOn: "canvas",
          events: {
            onHover: { enable: true, mode: "bubble" },
            onClick: { enable: false },
            resize: true
          },
          modes: {
            bubble: {
              distance: 150,
              size: 20,
              duration: 2,
              opacity: 1
            }
          }
        }
      });
    });
  </script>
</body>
</html>
